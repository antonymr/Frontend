<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <form id="form_register" action="https://www.youtube.com/" method="get">
            <h2 class="container_title">Formulario</h2>
            <div id="name_container"  class="input_container">
                <label for="input_name">Nombre: </label>
                <input type="text" name="name" placeholder="Nombre" id="input_name" class="input">
                <p class="input_error"></p>
            </div>
            <div id="last_name_container" class="input_container">
                <label for="input_last_name">Apellido: </label>
                <input type="text" name="last_name" placeholder="Apellido" id="input_last_name" class="input">
                <p class="input_error"></p>
            </div>
            <div id="ci_container" class="input_container">
                <label for="input_ci">Cedula: </label>
                <input type="text" name="ci" placeholder="Apellido" id="input_ci" class="input">
                <p class="input_error"></p>
            </div>
            <div id="email_container" class="input_container">
                <label for="input_email">Email: </label>
                <input type="text" name="email" placeholder="Email" id="input_email" class="input">
                <p class="input_error"></p>
            </div>

            <!--<div id="start_date_container" class="input_container">
                <label for="input_start_date">Fecha de Pago: </label>
                <input type="date" name="Fecha Inicial" id="input_start_date" class="input">
                <p class="input_error"></p>
            </div>-->

            <div class="input_container">
                <button class="button">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
